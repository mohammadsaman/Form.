	<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<title>Sing Up</title>
	</head>
	<body>
	<form action="#">
	<div>
		<label for="f-name">F-Name:</label>
		<input type="text" name="f-name" id="f-name">
	</div>
	<div>
		<label for="l-name">S-Name:</label>
		<input type="text" name="s-name" id="s-name">
	</div>
	<div>
		<label for="age">Age:</label>
		<input type="number" name="age" id="age">
	</div>
	<div>
		<p>Gender</p>
		<label for="male">Male</label>
		<input type="radio" class="gender" name="Gender" value="female">
		<hr>
		<label for="female">Female</label>
		<input type="radio" class="gender" name="Gender" value="female">
	</div>
	<div>
		<label for="student">Student:</label>
		<input type="checkbox" name="student" id="student">
	</div>
	<div>
		<label for="city">City</label>
		<select name="city" id="city">
			<option value="...">Choose a city</option>
			<option value="Sulaynanyah">Sulaynanyah</option>
			<option value="Erbil">Erbil</option>
			<option value="Duhok">Duhok</option>
			<option value="Kirkuk">Kirkuk</option>
			<option value="Halabja">Halabja</option>
		</select>
	</div>
	<button id="button">Register</button>

</form>
	<div id="infos">
	<div>
		<p>Name:</p>
		<p id="student-name"></p>
	</div>
	<div>
		<p>Age:</p>
		<p id="student-age"></p>
	</div>
	<div>
		<p>Gender:</p>
		<p id="student-gender"></p>
	</div>
	<div>
		<p>Is student ?</p>
		<p id="is-student"></p>
	</div>
	<div>
		<p>City:</p>
		<p id="student-city"></p>
	</div>
		</div>
	<script src="./main.js" type="text/javascript"></script>
	</body>
	</html>
